<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="/templates/index.xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">>

	<ui:define name="cuerpo">
		<h:form prependId="false">
			<p:fieldset legend="Buscar Area" style="margin-top:10px">
			
			<h:panelGrid columns="3">
				<p:outputLabel for="tfbusarea" id="busarea" value="Buscar Area" />
				<h:inputSecret id="tfbusarea" class="form-control"  value="#{GestionAreaEmpresaController.buscar}" />
				<p:message for="busarea" />
				<br></br>
				<p:commandButton id="btbuscar" style="display:block" value="Buscar Area" process="@this" action="#" />
				</h:panelGrid>
				</p:fieldset>
					
				<p:fieldset legend="Gestion Area Empresa" style="margin-top:10px">
			
				<h:panelGrid columns="3">
				
				<p:outputLabel for="tfgesarea" id="gesarea" value="Nombre Area" />
				<h:inputSecret id="tfgesarea" class="form-control"  value="#{GestionAreaEmpresaController.nombre}" />
				<p:message for="gesarea" />
				
				<p:outputLabel for="tfDireccionEmp" id="dirEmpre" value="Descripcion" />
					<p:inputTextarea id="tfDireccionEmp" class="form-control"
						value="#{GestionAreaEmpresaController.descripcion}" placeholder="Descripcion del area de la empresa"/>
					
				</h:panelGrid>
				<br></br>
				<h:panelGrid columns="3">
					<p:commandButton id="btregarea" value="Registrar" process="@this" action="#" />
					<p:commandButton id="bteditarea" value="Editar" process="@this" action="#" />
					<p:commandButton id="btelimarea" value="Eliminar" process="@this" action="#" />
					</h:panelGrid>
					
				</p:fieldset>
				</h:form>
				
				<h:form prependId="false">
				
				
				<p:accordionPanel id="panelTablaEmp"  style="margin-top:15px">
					<p:tab title="Areas Registradas">
					<p:dataTable value="#{GestionAreaEmpresaController.rolAccesos}" id="tabla"
						var="a" border="1">
						
						<p:column>
							<f:facet name="header">
							Codigo
						</f:facet>
						</p:column>
						
						<p:column>
							<f:facet name="header">
							Nombre
						</f:facet>
						</p:column>
						
						<p:column>
							<f:facet name="header">
							Descripcion
						</f:facet>
						
						</p:column>
												
					</p:dataTable>
				</p:tab>
				</p:accordionPanel>
				
				</h:form>			

	</ui:define>

</ui:composition>
