<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/index.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false">
			<p:fieldset legend="Tipo Producto" style="margin-top:10px">
				<h:panelGrid columns="3" id="panelDatos">


					<p:outputLabel for="tfnomtipopr" id="nombtip" value="Nombre" />
					<h:inputText id="tfnomtipopr" class="form-control"
						placeholder="nombre"
						value="#{GestionTipoProductoController.nombre}" />
					<p:message for="tfnomtipopr" />

					<p:outputLabel for="tfDirecciontipo" id="desctipo"
						value="Descripcion" />
					<p:inputTextarea id="tfDirecciontipo" class="form-control"
						value="#{GestionTipoProductoController.descripcion}"
						placeholder="Descripcion" />

					<br></br>

				</h:panelGrid>

				<p:commandButton value="Registrar"
					action="#{GestionTipoProductoController.registrar}" process="@this panelDatos" 
					update="panelDatos panelTablaTipoPr"/>
			</p:fieldset>

			<h:form prependId="false">


				<p:accordionPanel id="panelTablaTipoPr" style="margin-top:15px">
					<p:tab title="Tipos Registrados">
						<p:dataTable value="#{GestionTipoProductoController.listaTipos}"
							id="tabla" var="ac" border="1">

							<p:column>
								<f:facet name="header">
							Nombre
						</f:facet>
						<p:outputLabel value="#{ac.nombre}" />
							</p:column>

							<p:column>
								<f:facet name="header">
							Descripcion
						</f:facet>
						<p:outputLabel value="#{ac.descripcion}" />
							</p:column>

							<p:column>
								<f:facet name="header">
							Eliminar
						</f:facet>
								<p:commandButton
									action="#{GestionTipoProductoController.eliminar(ac)}"
									value="eliminar" update="panelTablaTipoPr" process="@this"
									id="btnbuscar" />
							</p:column>

						</p:dataTable>
					</p:tab>
				</p:accordionPanel>

			</h:form>

		</h:form>
	</ui:define>

</ui:composition>
