<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="/templates/index.xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">>

	<ui:define name="cuerpo">

				
				<h:form prependId="false">
				
				
				<p:accordionPanel id="panelTablaEmp"  style="margin-top:15px">
					<p:tab title="Estado Usuario">
					<p:dataTable value="#{ActivarUsuarioController.usuarios}" filterBy="#{ActivarUsuarioController.usenameBuscar}" id="tabla"
						var="ac" border="1">
						
						<p:column>
							<f:facet name="header">
							Cedula
						</f:facet>
						<p:outputLabel value="#{ac.cedula}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
							Nombre
						</f:facet>
						<p:outputLabel value="#{ac.nombre}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
							Apellido
						</f:facet>
						<p:outputLabel value="#{ac.apellido}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
							Estado
						</f:facet>
						<p:outputLabel value="#{ac.login.activo}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
							Estado
						</f:facet>
						<p:commandButton rendered="#{ac.estado == false}" action="#{ActivarUsuarioController.cambiarEstado(u,true)}" value="Activar" update="tabla" process="@this,gestion" id="btnactivar"/>
								<p:commandButton rendered="#{ac.estado == true}" action="#{ActivarUsuarioController.cambiarEstado(u,false)}" value="Desactivar" update="tabla" process="@this,gestion" id="btndesactivar"/>
							</p:column>
												
					</p:dataTable>
				</p:tab>
				</p:accordionPanel>
				
				</h:form>			

	</ui:define>

</ui:composition>
