<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/index.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false" id="gestion">
			<p:fieldset legend="ETL - Gestion de Transformacion"
				style="margin-top:10px">
				<h:panelGrid columns="1" id="datosaudi">

					<p:accordionPanel id="panelTablaAud1">
						<p:tab title="Auditorias">
							<p:dataTable
								value="#{gestionTransformacionController.listaAuditoriasTrans}"
								id="tabla1" var="a" border="1">

								<p:column>
									<f:facet name="header">
								Accion
							</f:facet>
									<p:outputLabel value="#{a.accion}" />
								</p:column>

								<p:column>
									<f:facet name="header">
								Fecha
							</f:facet>
									<p:outputLabel value="#{a.fecha}" />
								</p:column>

								<p:column>
									<f:facet name="header">
								Hora
							</f:facet>
									<p:outputLabel value="#{a.hora}" />
								</p:column>

								<p:column>
									<f:facet name="header">
								Origen
							</f:facet>
									<p:outputLabel value="#{a.dispositivo}" />
								</p:column>

								<p:column>
									<f:facet name="header">
								Navegador
							</f:facet>
									<p:outputLabel value="#{a.navegador}" />
								</p:column>

								<p:column>
									<f:facet name="header">
								Entidad
							</f:facet>
									<p:outputLabel value="#{a.entidad}" />
								</p:column>

								<p:column>
									<f:facet name="header">
								Auditado
							</f:facet>
									<p:outputLabel value="#{a.objetoAuditado}" />
								</p:column>

							</p:dataTable>
						</p:tab>
					</p:accordionPanel>

					<p:accordionPanel id="panelTablaAud2">
						<p:tab title="Ventas">
							<p:dataTable
								value="#{gestionTransformacionController.listaVentasTrans}"
								id="tabla2" var="dv" border="1">

								<p:column>
									<f:facet name="header">
								ID
							</f:facet>
									<p:outputLabel value="#{dv.id}" />
								</p:column>

								<p:column>
									<f:facet name="header">
								Fecha
							</f:facet>
									<p:outputLabel value="#{dv.fecha}" />
								</p:column>

								<p:column>
									<f:facet name="header">
								Cantidad
							</f:facet>
									<p:outputLabel value="#{dv.cantidad}" />
								</p:column>

								<p:column>
									<f:facet name="header">
								Valor
							</f:facet>
									<p:outputLabel value="#{dv.producto.valor}" />
								</p:column>

								<p:column>
									<f:facet name="header">
								Valor Total
							</f:facet>
									<p:outputLabel value="#{dv.valorTotal}" />
								</p:column>

							</p:dataTable>
						</p:tab>
					</p:accordionPanel>
					<p:accordionPanel id="panelTabla3">
						<p:tab title="Usuarios">
							<p:dataTable
								value="#{gestionTransformacionController.listaVentasTrans}"
								id="tabla3" var="dv" border="1">

								<p:column>
									<f:facet name="header">
								ID
							</f:facet>
									<p:outputLabel value="#{dv.usuario.id}" />
								</p:column>

								<p:column>
									<f:facet name="header">
								Edad
							</f:facet>
									<p:outputLabel value="#{dv.usuario.edad}" />
								</p:column>

								<p:column>
									<f:facet name="header">
								Municipio
							</f:facet>
									<p:outputLabel value="#{dv.usuario.municipio}" />
								</p:column>

								<p:column>
									<f:facet name="header">
								Departamento
							</f:facet>
									<p:outputLabel value="#{dv.usuario.departamento}" />
								</p:column>

								<p:column>
									<f:facet name="header">
								Genero
							</f:facet>
									<p:outputLabel value="#{dv.usuario.genero}" />
								</p:column>
								
								<p:column>
									<f:facet name="header">
								Area Empresa
							</f:facet>
									<p:outputLabel value="#{dv.usuario.areaEmpresa}" />
								</p:column>
								
								<p:column>
									<f:facet name="header">
								Tipo Usuario
							</f:facet>
									<p:outputLabel value="#{dv.usuario.tipoUsuario}" />
								</p:column>
								
								<p:column>
									<f:facet name="header">
								Cargo
							</f:facet>
									<p:outputLabel value="#{dv.usuario.cargo}" />
								</p:column>
								
								<p:column>
									<f:facet name="header">
								Salario
							</f:facet>
									<p:outputLabel value="#{dv.usuario.salario}" />
								</p:column>

							</p:dataTable>
						</p:tab>

					</p:accordionPanel>
					
					<p:accordionPanel id="panelTabla4">
						<p:tab title="Clientes">
							<p:dataTable
								value="#{gestionTransformacionController.listaVentasTrans}"
								id="tabla4" var="dv" border="1">

								<p:column>
									<f:facet name="header">
								ID
							</f:facet>
									<p:outputLabel value="#{dv.cliente.id}" />
								</p:column>

								<p:column>
									<f:facet name="header">
								Edad
							</f:facet>
									<p:outputLabel value="#{dv.cliente.edad}" />
								</p:column>

								<p:column>
									<f:facet name="header">
								Municipio
							</f:facet>
									<p:outputLabel value="#{dv.cliente.municipio}" />
								</p:column>

								<p:column>
									<f:facet name="header">
								Departamento
							</f:facet>
									<p:outputLabel value="#{dv.cliente.departamento}" />
								</p:column>

								<p:column>
									<f:facet name="header">
								Genero
							</f:facet>
									<p:outputLabel value="#{dv.cliente.genero}" />
								</p:column>

							</p:dataTable>
						</p:tab>

					</p:accordionPanel>
					
					<p:accordionPanel id="panelTabla5">
						<p:tab title="Productos">
							<p:dataTable
								value="#{gestionTransformacionController.listaVentasTrans}"
								id="tabla5" var="dv" border="1">

								<p:column>
									<f:facet name="header">
								ID
							</f:facet>
									<p:outputLabel value="#{dv.producto.id}" />
								</p:column>

								<p:column>
									<f:facet name="header">
								Nombre
							</f:facet>
									<p:outputLabel value="#{dv.producto.nombre}" />
								</p:column>
								
								<p:column>
									<f:facet name="header">
								Tipo Producto
							</f:facet>
									<p:outputLabel value="#{dv.producto.tipoProducto}" />
								</p:column>

								<p:column>
									<f:facet name="header">
								Lote
							</f:facet>
									<p:outputLabel value="#{dv.producto.lote}" />
								</p:column>

								<p:column>
									<f:facet name="header">
								Valor
							</f:facet>
									<p:outputLabel value="#{dv.producto.valor}" />
								</p:column>

							</p:dataTable>
						</p:tab>

					</p:accordionPanel>

					<p:commandButton id="btregis" value="ETL - CARGA" process="@this"
						action="#{gestionTransformacionController.cargar}" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>
