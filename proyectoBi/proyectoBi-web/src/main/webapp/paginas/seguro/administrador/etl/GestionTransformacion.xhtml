<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="/templates/index.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false" id="gestion">
			<p:fieldset legend="ETL - Gestion de Transformacion" style="margin-top:10px">
				<h:panelGrid columns="1" id="datosaudi">
				
					<p:accordionPanel id="panelTablaAud1" >
					<p:tab title="Auditorias">
						<p:dataTable value="#{gestionTransformacionController.listaAuditoriasTrans}" id="tabla1"
							var="a" border="1">
							
							<p:column>
								<f:facet name="header">
								Accioon
							</f:facet>
								<p:outputLabel value="#{a.accion}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
								Fecha
							</f:facet>
								<p:outputLabel value="#{a.fecha}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
								Hora
							</f:facet>
								<p:outputLabel value="#{a.hora}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
								Origen
							</f:facet>
								<p:outputLabel value="#{a.dispositivo}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
								Navegador
							</f:facet>
								<p:outputLabel value="#{a.navegador}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
								Entidad
							</f:facet>
								<p:outputLabel value="#{a.entidad}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
								Auditado
							</f:facet>
								<p:outputLabel value="#{a.objetoAuditado}" />
							</p:column>
													
						</p:dataTable>
					</p:tab>
				</p:accordionPanel>
				
				<p:accordionPanel id="panelTablaAud2" >
					<p:tab title="Ventas">
						<p:dataTable value="#{gestionTransformacionController.listaVentasTrans}" id="tabla2"
							var="dv" border="1">
							
							<p:column>
								<f:facet name="header">
								ID
							</f:facet>
								<p:outputLabel value="#{dv.venta.id}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
								Fecha
							</f:facet>
								<p:outputLabel value="#{dv.venta.fecha}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
								Cliente
							</f:facet>
								<p:outputLabel value="#{dv.venta.cliente.nombre}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
								Usuario
							</f:facet>
								<p:outputLabel value="#{dv.venta.usuario.nombre}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
								Producto
							</f:facet>
								<p:outputLabel value="#{dv.producto.nombre}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
								Cantidad
							</f:facet>
								<p:outputLabel value="#{dv.cantidad}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
								Valor Total
							</f:facet>
								<p:outputLabel value="#{dv.valorTotal}" />
							</p:column>
													
						</p:dataTable>
					</p:tab>
				</p:accordionPanel>
						
				<p:commandButton id="btregis" value="ETL - CARGA" process="@this" action="none" />								
				</h:panelGrid>
				</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>
