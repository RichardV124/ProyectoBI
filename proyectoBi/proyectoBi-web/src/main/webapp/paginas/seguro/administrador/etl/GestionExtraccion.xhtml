<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="/templates/index.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false" id="gestion">
			<p:fieldset legend="ETL - Gestion de Extracion" style="margin-top:10px">
				<h:panelGrid columns="1" id="datosaudi">
				
					<p:accordionPanel id="panelTablaAud1" >
					<p:tab title="Auditorias">
						<p:dataTable value="#{gestionExtraccionController.audi_1}" id="tabla1"
							var="a" border="1">
							
							<p:column>
								<f:facet name="header">
								Accioon
							</f:facet>
								<p:outputLabel value="#{a.accion}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
								Fecha
							</f:facet>
								<p:outputLabel value="#{a.fecha}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
								Hora
							</f:facet>
								<p:outputLabel value="#{a.hora}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
								Origen
							</f:facet>
								<p:outputLabel value="#{a.dispositivo}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
								Navegador
							</f:facet>
								<p:outputLabel value="#{a.navegador}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
								Entidad
							</f:facet>
								<p:outputLabel value="#{a.entidad}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
								Auditado
							</f:facet>
								<p:outputLabel value="#{a.objetoAuditado}" />
							</p:column>
													
						</p:dataTable>
					</p:tab>
				</p:accordionPanel>										
				</h:panelGrid>
				</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>
